<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<meta name="description" content="">
	<link rel="stylesheet" href="../assets/style.css">
</head>
<body>
	<aside id="modal2" class="modal" aria-hidden="false" role="dialog" aria-modal="false" aria-labelledby="modal__title" >
		<div class="modal-wrapper js-modal-stop">
			<div class="modal__header">
				<button class="material-symbols-outlined">arrow_back</button>
				<button class="js-modal-close material-symbols-outlined">close</button>
			</div>
			<div class="modal__body">
				<h3 id="modal__title" class="modal__title">Galeries Photo</h3>
				<div class="modal__content">
					
					<form id="modal__form" class="modal__form" action="#">
						<div class="modal__form__imgDiv">
							<!-- i want to change the name displayed in the input type file -->
							<label for="add-photo-input" class="material-symbols-outlined add-photo-label">
								imagesmode
								<span class="add-photo-button">+ Ajouter photo</span>
								<span class="add-photo-specs">jpg, png: 4mo max</span>
							</label>
							<input id="add-photo-input"class="add-photo-input"  type="file" accept=".png, .jpg, .jpeg" name="+ Ajouter photo">
						</div>
						<div class="file-input-info">
							<label for="img-title">Titre</label>
							<input type="text" name="img-title" id="img-title">
						</div>
						<div class="file-input-info">
							<label for="img-category">Catégorie</label>
							<select id="img-category">
						</div>
							<!-- here we add the category options using the API response and category availables -->
						</select>
					</form>

				</div>
				<div class="modal__footer">
					<div class="modal__line"></div>
					<button class="rnd-button rnd-button--green modal__action">Ajouter une photo</button>
				</div>
			</div>
		</div>
	</aside>
    <section id="gallery"></section>
    <button href="#modal2" class="js-modal rnd-button rnd-button--green">blob</button>
    <script type="module" src="../scripts/modal2.js"></script>
	<script type="module" src="../scripts/modale.js"></script>
</body>
</html>
